<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora-raio.css">
    <script src="calculadora-raio.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora de raio</h1>
    </header>
    <main>
        <form action="">
            <label for="raio">Digite o raio: </label>
            <input type="number" id="raio" placeholder="Digite o raio: ">
        </form>
        <button>Calcular</button>
        <p id="resultado"></p>
    </main>
</body>
</html>
